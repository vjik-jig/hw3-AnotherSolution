<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Triangle - another Try</title>
  </head>
  <body>
    <script>
      var result = +prompt("Введите число больше нуля", 5);
      var messageSymbol = "*";
      var message = "";
      var messFull = "";
      if (isNaN(result) || result == 0) {
        alert("Вы ввели не верные данные");
      } else {
        for (var i = 1; i <= result; i++) {
          message += messageSymbol;
          messFull += message + "\n";
        }
        console.log(messFull);
      }
    </script>
  </body>
</html>
